<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de Circunferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #000000;"> <!-- Fondo en negro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="calculoForm" class="border p-5 mt-5" style="border-color: #007bff; background-color: #ffffff; border-width: 2px;"> <!-- Borde azul y fondo blanco -->
                    <h1 class="text-center" style="color: #dc3545;">Cálculos de Circunferencia</h1> <!-- Texto del título en rojo -->
                    <hr>
                    <div class="mb-3">
                        <label for="radio" class="form-label" style="color: #28a745;">Radio de la circunferencia</label> <!-- Texto del label en verde -->
                        <input type="text" class="form-control" id="radio" required style="border-color: #28a745;"> <!-- Borde del input en verde -->
                    </div>
                    <button type="submit" class="btn btn-info w-100" style="background-color: #ffc107; border-color: #ffc107; color: #000;">Calcular</button> <!-- Botón amarillo con texto negro -->
                    <div id="resultados" class="mt-5" style="color: #17a2b8;"> <!-- Texto de los resultados en azul -->
                        <p id="longitud"></p>
                        <p id="area"></p>
                        <p id="volumen"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Ejercicio2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoV8RC9Lgg5y3rJo5A2I6b16JHJ36Z1XkDmxId/4EsFuU4wPTQTH+qpo73x0DkiH" crossorigin="anonymous"></script>
</body>
</html>
