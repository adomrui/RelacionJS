<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #000000;"> <!-- Fondo en negro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="mesForm" class="border p-5 mt-5" style="border-color: #007bff; background-color: #ffffff; border-width: 2px;"> <!-- Borde azul y fondo blanco -->
                    <h1 class="text-center" style="color: #dc3545;">Nombre del Mes</h1> <!-- Texto del título en rojo -->
                    <hr>
                    <div class="mb-3">
                        <label for="mes" class="form-label" style="color: #28a745;">Selecciona un mes</label> <!-- Texto del label en verde -->
                        <select class="form-select" id="mes" required style="border-color: #28a745;"> <!-- Borde del select en verde -->
                            <option value="" disabled selected>Elige un mes</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info w-100" style="background-color: #ffc107; border-color: #ffc107; color: #000;">Mostrar Nombre del Mes</button> <!-- Botón amarillo con texto negro -->
                    <div id="resultado" class="mt-5" style="color: #17a2b8;"></div> <!-- Texto del resultado en azul -->
                </form>
            </div>
        </div>
    </div>
    <script src="ejercicio9.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoV8RC9Lgg5y3rJo5A2I6b16JHJ36Z1XkDmxId/4EsFuU4wPTQTH+qpo73x0DkiH" crossorigin="anonymous"></script>
</body>
</html>
